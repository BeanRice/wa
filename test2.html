<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>WebAR体验</title>
<!-- 		<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.is/master/aframe/build/aframe-ar.js"></script> -->
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

	</head>
	<body>
		<!--创建场景-->
		<!-- arjs属性告诉A-Frame框架，开发者打算在这个场景中创建一个AR体验 -->
		<!--embedded属性用于指示A-Frame场最应该以嵌入式方式显示-->

		<a-scene arjs embedded>
			<!--value:文本内容，color:文本颜色，rotation:将文本统x轴旋转-90度，使其面向用户-->

			<a-text value="UOH" color="red" rotation="-90 0 0"></a-text>
			<!-- 使用预设的"hiro"标记，这是AR.is中常用的一个标记-->
			<a-marker-camera preset="hiro"></a-marker-camera>
		</a-scene>
	</body>
</html>
